apiVersion: v1
kind: Service
metadata:
  name: {{ include "dummyserver.fullname" . }}
  labels:
    {{- include "dummyserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: {{ .Values.service.httpPort }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.httpsPort }}
      targetPort: {{ .Values.service.httpsPort }}
      protocol: TCP
      name: https
    - port: {{ .Values.service.mgmtPort }}
      targetPort: {{ .Values.service.mgmtPort }}
      protocol: TCP
      name: mgmt
  selector:
    {{- include "dummyserver.selectorLabels" . | nindent 4 }}
